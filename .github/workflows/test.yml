name: Run Pytest and Pre-commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”§ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pre-commit

      - name: ğŸ§ª Ejecutar tests con cobertura
        run: |
          pytest --cov=mip_modeling_language --cov-report=term-missing

      - name: ğŸ§¼ Ejecutar pre-commit
        run: |
          pre-commit run --all-files
